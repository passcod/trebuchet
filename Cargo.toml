[package]
authors = ["FeÃÅlix Saparelli <felix@passcod.name>"]
edition = "2018"
license = "Artistic-2.0"
name = "trebuchet"
repository = "https://github.com/passcod/trebuchet"
version = "0.1.0"

[badges]

[badges.maintenance]
status = "actively-developed"

[badges.travis-ci]
repository = "passcod/trebuchet"

[dependencies]
byteorder = "1.2.7"
clap = "2.32.0"
crossbeam-channel = "0.3.6"
dotenv = "0.9.0"
env_logger = "0.6.0"
gethostname = "0.2.0"
lazy_static = "1.3.0"
log = "0.4.6"
regex = "1.1.2"
serde = "1.0.84"
serde_derive = "1.0.84"
serde_json = "1.0.34"
url = "1.7.2"
ws = "0.7.9"

[dependencies.chrono]
features = ["serde"]
version = "0.4.6"

[dependencies.diesel]
features = ["chrono", "postgres", "uuid"]
version = "1.0.0"

[dependencies.diesel-derive-enum]
features = ["postgres"]
version = "0.4.4"

[dependencies.jsonrpc-core]
git = "https://github.com/paritytech/jsonrpc"

[dependencies.jsonrpc-macros]
git = "https://github.com/paritytech/jsonrpc"

[dependencies.rpc-impl-macro]
git = "https://github.com/passcod/rpc-impl-macro"
tag = "v0.1.1"

[dependencies.rpc-macro-support]
git = "https://github.com/passcod/rpc-impl-macro"
tag = "v0.1.1"

[dependencies.uuid]
features = ["serde", "v4"]
version = "0.6"
